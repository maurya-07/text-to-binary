<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Binary Converter</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Text to Binary Converter</h1>
        
        <div class="mode-buttons">
            <button class="mode-btn active" id="textToBinaryBtn">Text to Binary</button>
            <button class="mode-btn" id="binaryToTextBtn">Binary to Text</button>
        </div>

        <!-- Text to Binary Mode -->
        <div id="textMode">
            <div class="input-group">
                <label for="textInput">Text Input:</label>
                <textarea type="text" id="textInput" placeholder="Enter your text here"></textarea>
                <div class="error" id="textError"></div>
            </div>
        </div>

        <!-- Binary to Text Mode -->
        <div id="binaryMode" class="hidden">
            <div class="input-group">
                <label for="binaryInput">Binary Input:</label>
                <textarea id="binaryInput" placeholder="Paste binary code here"></textarea>
                <div class="error" id="binaryError"></div>
            </div>
        </div>

        <div class="buttons">
            <button class="convert" id="convertBtn">Convert</button>
            <button class="clear" id="clearBtn">Clear</button>
            <button class="copy" id="copyBtn">Copy Output</button>
        </div>

        <div class="input-group">
            <label>Output:</label>
            <div class="output" id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
